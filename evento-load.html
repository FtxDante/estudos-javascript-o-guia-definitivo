<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imagem{
            width:200px;
            height:200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <script src="js/debug.js"></script> 
    <script src="js/hide.js"></script> 
    <script>
        //  O evento "load" ocorre quando um documento está totalmente carregado. Normalmente, //  precisamos esperar por esse evento antes de começarmos a executar nosso código // JavaScript.
            window.onload = function() {    // Executa esta função quando o documento for carregado // Localiza todas as marcas <img> no documento
                var images = document.getElementsByTagName("img");
                console.log(images);
                // Faz um laço por elas, adicionando uma rotina de tratamento para eventos "click" em 
                // cada uma para que clicar na imagem a oculte.
                for(var i = 0; i < images.length; i++) { 
                    var image = images[i];
                if ( image.addEventListener){ // Outro modo de registrar uma rotina de tratamento
                image.addEventListener("click", hide, false);
                }else{        
                // Para compatibilidade com o IE8 e anteriores image.
                attachEvent("onclick", hide);
                }
                // Esta é a função de rotina para tratamento de evento registrada anteriormente function hide(event) { event.target.style.visibility = "hidden"; }
                    }
            };
    </script>
    <img src="" alt="" class="imagem"><img src="" alt="" class="imagem"><img src="" alt="" class="imagem"><img src="" alt="" class="imagem"><img src="" alt="" class="imagem"><img src="" alt="" class="imagem">
    <img src="" alt="" class="imagem"><img src="" alt="" class="imagem"><img src="" alt="" class="imagem"><img src="" alt="" class="imagem"><img src="" alt="" class="imagem"><img src="" alt="" class="imagem">

</body>
</html>
